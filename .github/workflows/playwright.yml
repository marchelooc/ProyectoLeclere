name: Playwright Tests with Allure Report

on:
  push:
    branches: [ main, marceloOrtuño ] 
  pull_request:
    branches: [ main, marceloOrtuño ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # descarga el código del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # instalación de Node.js (versión recomendada por Playwright)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # instalación de las dependencias (mismo del npm install)
      - name: Install dependencies
        run: npm ci

      # instalación de navegadores 
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ejecución de los testcitos
      - name: Run Playwright tests
        run: npx playwright test
        env:
            HEADLESS: "false"

      # generación del report allure
      - name: Generate Allure report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # sube el reporte como artefacto descargable en GitHub Actions
      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # (a probar) publicación del reporte en GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
