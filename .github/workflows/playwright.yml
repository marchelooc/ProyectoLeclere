name: Playwright Tests with Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Descarga el c√≥digo del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instala dependencias
      - name: Install dependencies
        run: npm ci

      # Instala navegadores de Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # run: npx playwright test
      # Ejecuta los tests
      - name: Run Playwright tests
        run: npx playwright test --project=chromium-es

      # Genera el reporte de Allure
      - name: Generate Allure report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # Sube el reporte como artefacto
      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Publica el reporte en GitHub Pages (solo en main)
      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

