name: Playwright Tests with Allure Report

on:
  push:
    branches: [main, marceloOrtuño]
  pull_request:
    branches: [main, marceloOrtuño]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # Descarga el código del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Instala dependencias
      - name: Install dependencies
        run: npm ci

      # Instala navegadores de Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # (Opcional) Instala Allure CLI para evitar errores
      - name: Install Allure commandline
        run: npm install -g allure-commandline --save-dev

      # Carga las variables del .env (solo si el archivo existe en el repo)
      - name: Load .env file
        run: |
          if [ -f ".env" ]; then
            echo "Cargando .env..."
            set -a
            source .env
            set +a
          else
            echo "⚠️ Archivo .env no encontrado, asegúrate de subirlo o usar GitHub Secrets."
          fi

      # Ejecuta los tests
      - name: Run Playwright tests
        run: npx playwright test --reporter=line,allure-playwright

      # Genera el reporte de Allure
      - name: Generate Allure report
        if: always()
        run: npx allure-commandline generate ./allure-results --clean -o ./allure-report

      # Sube el reporte Allure como artefacto
      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # (Opcional) sube también el reporte HTML nativo de Playwright
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Publica el reporte en GitHub Pages (solo en main)
      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
